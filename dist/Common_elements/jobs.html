
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>

<script>
    $(document).ready(function () {
        for (var i = 0; i < 5; i++) {
            var id = "poi_" + i;
            var divs = document.createElement('div');
            divs.id = id;
            divs.className = "sort-style";
            $('#poi-cont').append(divs);
            $('#' + id).load('https://pet-temp-host.web.app/Common_elements/poi-caretaker.html', function () {
                $('.sort-style').enhanceWithin();
            });
        }

    });


</script>

<div class="background-container" id="content_jobs">
    <div style="font-size: 9px;
    margin-top: 10px;">
        <button style="width: 119px;
        height: 45px;
        display: inline;
        float: left;
        margin-right: 5px;">
            <img src="../images/icons8-calendar-150 (1).png" alt="" style="width: 13px;
    margin-right: 10px;
    position: relative;
    top: -1px;">VIEW CALENDAR
        </button>
        <button style="width: 119px;
        height: 45px;
        display: inline;
        float: left;
        margin-right: 5px;">
            <img src="../images/icons8-time-machine-100.png" alt="" style="width: 14px;
    margin-right: 10px;
    position: relative;
    top: -1px;">JOB HISTORY
        </button>

        <button id="btn-scan-qr" style="width: 117px;
        height: 45px;
        display: inline;

            <img src="../images/icons8-qr-code-64.png" alt="" style="width: 13px;

        </button>

    </div>

    <div id="datepicker"></div>

    <div id="poi-cont" class="poi_container" style="margin-top: 75px;">

    </div>
    <!--Data loading script-->
    <script>
        $(document).ready(function () {
            function setAttributes() {
                var data = [
                    {
                        name: "Sarah Hyland",
                        description: "Dolly Age: 2, from Thur 1 Jan, 1 walk",
                        waitingTime: "3 minutes ago",
                        xpamount: "+10xp",
                        service: "Dog Walking",
                        profileImage: "../images/caretaker_profile_picture.jpg"
                    },
                    {
                        name: "Katie Perry",
                        description: "Miranda Age: 1, from Thur 1 Jan, 1 walk",
                        waitingTime: "5 minutes ago",
                        xpamount: "+15xp",
                        service: "Cat Grooming",
                        profileImage: "../images/12-41.jpg"
                    },
                    {
                        name: "Felix Kjellberg",
                        description: "Edgar Age: 6, from Thur 1 Jan to Fri 2 Jan",
                        waitingTime: "8 minutes ago",
                        xpamount: "+20xp",
                        service: "Dog Grooming",
                        profileImage: "../images/frlix.jpg"
                    },
                    {
                        name: "Ryan Higa",
                        description: "Maya Age: 2, from Thur 1 Jan, 1 walk",
                        waitingTime: "10 minutes ago",
                        xpamount: "+20xp",
                        service: "Dog Grooming",
                        profileImage: "../images/EJBpKpsU0AUwuAg.jpg"
                    },
                    {
                        name: "Marzia Kjellberg",
                        description: "Maya Age: 3, from Thur 1 Jan, 1 walk",
                        waitingTime: "15 minutes ago",
                        xpamount: "+10xp",
                        service: "Dog Walking",
                        profileImage: "../images/marzia.jpg"
                    }
                ];

                for (var i = 0; i < 5; i++) {
                    var id = "poi_" + i;
                    $('#' + id + ' .poi-style-caretaker').find('p.poi_text').html(data[i].name);
                    $('#' + id + ' .poi-style-caretaker').find('p.poi_descriotion').html(data[i].description);
                    $('#' + id + ' .poi-style-caretaker').find('img.poi-image').attr("src", data[i].profileImage);
                    $('#' + id + ' .poi-style-caretaker').find('p.poi_time').html(data[i].waitingTime);
                    $('#' + id + ' .poi-style-caretaker').find('p.poi_service').html(data[i].service);
                    $('#' + id + ' .poi-style-caretaker .xp').find('p.xp_text').html(data[i].xpamount);
                }

            }
            setTimeout(setAttributes, 1000);

        });

    </script>
