
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>

<script>
    $(document).ready(function () {
        for (var i = 0; i < 5; i++) {
            var id = "poi_" + i;
            var divs = document.createElement('div');
            divs.id = id;
            divs.className = "sort-style";
            $('#poi-cont').append(divs);
            $('#' + id).load('https://pet-temp-host.web.app/Common_elements/poi-caretaker.html', function () {
                $('.sort-style').enhanceWithin();
            });
        }
    });


</script>

<div class="background-container">
    <div style="font-size: 9px;
    margin-top: 10px;">
        <button style="width: 119px;
        height: 45px;
        display: inline;
        float: left;
        margin-right: 5px;">
            <img src="../images/icons8-calendar-150 (1).png" alt="" style="width: 13px;
    margin-right: 10px;
    position: relative;
    top: -1px;">VIEW CALENDAR
        </button>
        <button id="btn-scan-qr" style="width: 119px;

    margin-right: 10px;

    top: -1px;">JOB HISTORY
        </button>

        <button id="btn-scan-qr" style="width: 117px;
        height: 45px;

    margin-right: 10px;

    <canvas hidden="" id="qr-canvas"></canvas>

        <div style="position: absolute;width: 270.5px;height: 276.01px;left: 14px;top: 98px;background: #F5F4F4;border-radius: 10px;">

            <div id="qr-result" hidden="" style="position: absolute;width: 210px;left: 6%;top: 29%;font-size: 12px;color: #838383;">

        </div>
